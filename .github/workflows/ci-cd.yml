name: Banking App CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18.x'

jobs:
  # Client-side checks
  client-build:
    name: Build and Test Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './client/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level moderate
      
    - name: Build client
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Run client tests
      run: npm test -- --coverage --watchAll=false
      
    - name: Upload client build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: client-build
        path: client/dist/
        retention-days: 7

  # Server-side checks
  server-build:
    name: Build and Test Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './server/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level moderate
      
    - name: Check for environment variables
      run: |
        if [ -f .env.example ]; then
          echo "Checking required environment variables..."
          cat .env.example
        fi
      
    - name: Run server tests
      run: npm test
      env:
        NODE_ENV: test
        DB_CONNECTION: ${{ secrets.TEST_DB_CONNECTION }}
        JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}
        
    - name: Run security scan
      uses: actions/dependency-review-action@v3
      
    - name: Upload server artifacts
      uses: actions/upload-artifact@v4
      with:
        name: server-build
        path: server/
        retention-days: 7

  # Security scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: [client-build, server-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'banking-app'
        path: '.'
        format: 'HTML'
        args: >
          --scan **/package-lock.json
          --out reports/
          
    - name: Secret Scanning
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: reports/
        retention-days: 30

  # Database migration check (for server)
  database-migration:
    name: Database Migration Check
    runs-on: ubuntu-latest
    needs: server-build
    defaults:
      run:
        working-directory: ./server
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check database migrations
      run: npx sequelize-cli db:migrate:status
      env:
        NODE_ENV: test
        DB_HOST: ${{ secrets.TEST_DB_HOST }}
        DB_USER: ${{ secrets.TEST_DB_USER }}
        DB_PASS: ${{ secrets.TEST_DB_PASS }}
        DB_NAME: ${{ secrets.TEST_DB_NAME }}

  # Deployment (only on main branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [client-build, server-build, security-scan, database-migration]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download client artifacts
      uses: actions/download-artifact@v4
      with:
        name: client-build
        path: client-dist
        
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment"
        # Add your deployment commands here
        # For example: rsync, scp, or cloud provider CLI commands
      env:
        DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}